{% extends 'base.html' %}
{% load static %}
{% block title %}Stoneridge-Login{% endblock title %}
{% block content %}

<div class="container" style="width: 800px;">
    <div class="row">
        <div class="col-md-6">
            <div class="main-frame" style="width: 600px; margin: 5rem 0 0 6rem;">
                <form action="login" method="POST" class="p-5 bg-white">
                    {% csrf_token %}

                        <a href="{% url 'home' %}" class="h2 mb-0 text-success">Mariagiri</a><br><br>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <h3>Login</h3><br>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Username">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="password" name="password" id="pass" class="form-control"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <div class="button-class" style="text-align: center;">
                                <button class="btn  btn-success mr-2 mb-2">Login</button>
                                <a href="{% url 'register' %}" class="btn  btn-info mr-2 mb-2">Register</a>
                            </div>
                        </div>
                    </div>
                    {% for msg in messages %}
                    <h4 style="text-align: center;">{{msg}}</h4>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
